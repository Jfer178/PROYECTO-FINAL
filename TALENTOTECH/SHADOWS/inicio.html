<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/inicio.css">
    <title>SHADOWS SHOP</title>
</head>
<body>
    <header>
        <nav id="nav">
            <div class="navTop">
                <!-- Logo reducido -->
                <div class="navItem logo">
                    <img src="/img/imagenes inicios/Logo.png" alt="class" class="Logo">
                    <span class="logo-text">SHADOWS</span>

                </div>
                <!-- Barra de navegación con solo un ítem: "INICIO" -->
                <div class="navItem navMenu">
                    <h3 class="menuItem">INICIO</h3>
                </div>
                <!-- Botones de Iniciar sesión y Registro alineados a la derecha -->
                <div class="navItem buttons">
                    <button class="btn">INICIAR SESIÓN</button>
                    <button class="btn registro">REGISTRARSE</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-section">
        <div class="content-container">
            <div class="image-left">
                <img src="/img/imagen1.jpg" alt="Imagen izquierda">
            </div>
            <div class="text-center">
                <h1>Tu Mejor Estilo</h1>
                <p>Ropa de todo estilo</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut a enim nec nisl ullamcorper eleifend. Praesent risus leo, fringilla et ipsum.</p>
                <button class="btn ver-productos">VER PRODUCTOS</button>
            </div>
            <div class="image-right">
                <img src="/img/imagen2.jpg" alt="Imagen derecha">
            </div>
        </div>
    </main>




</body>
</html>
